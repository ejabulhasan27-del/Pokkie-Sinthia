<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Lane</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffcee6, #e4f9ff);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* PAGE LOAD ANIMATION */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      opacity: 0;
      transform: translateY(40px) scale(0.95);
      animation: pageEnter 1.2s ease forwards;
    }

    @keyframes pageEnter {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .header h1 {
      font-family: "Pacifico", cursive;
      font-size: 3rem;
      color: #ff4e91;
    }

    .header p {
      margin-top: 1rem;
      font-size: 1.2rem;
      background: rgba(255,255,255,0.6);
      padding: 1rem;
      border-radius: 20px;
    }

    /* GALLERY */
    .gallery {
      display: flex;
      gap: 1.5rem;
      overflow-x: auto;
      padding-bottom: 2rem;
      scroll-behavior: smooth;
    }

    .gallery::-webkit-scrollbar {
      height: 8px;
    }

    .gallery::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg,#ff6ec4,#7873f5);
      border-radius: 10px;
    }

    .memory-card {
      width: 280px;
      height: 380px;
      flex-shrink: 0;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(255,105,180,0.3);
      position: relative;
      opacity: 0;
      transform: scale(0.85) translateY(40px);
      transition: all 0.6s ease;
    }

    /* ACTIVE CARD (ON SCROLL) */
    .memory-card.active {
      opacity: 1;
      transform: scale(1) translateY(0);
      box-shadow: 0 20px 40px rgba(255,105,180,0.5);
    }

    .memory-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .memory-card.active .memory-img {
      transform: scale(1.08);
    }

    .memory-caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(255,78,145,0.9);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.1rem;
      transform: translateY(100%);
      transition: transform 0.5s ease;
    }

    .memory-card.active .memory-caption {
      transform: translateY(0);
    }

    /* NAV BUTTONS */
    .nav {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg,#ff6ec4,#7873f5);
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.08);
    }
  </style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>Our Memory Lane</h1>
    <p>
      Hehe apner sathe amr spend kora kisu moment.
      Many many thanks to your mom, that's why i got you üíñ
    </p>
  </div>

  <div class="gallery" id="gallery">

    <div class="memory-card">
      <img src="1.jpg" class="memory-img">
      <div class="memory-caption">Our first pictureüíñ</div>
    </div>

    <div class="memory-card">
      <img src="2.jpeg" class="memory-img">
      <div class="memory-caption">Our first date üíñ</div>
    </div>

    <div class="memory-card">
      <img src="3.jpg" class="memory-img">
      <div class="memory-caption">Bouüíñ</div>
    </div>

    <div class="memory-card">
      <img src="4.jpg" class="memory-img">
      <div class="memory-caption">Gajra üíñ</div>
    </div>

    <div class="memory-card">
      <img src="5.jpg" class="memory-img">
      <div class="memory-caption">Pokkieüíñ</div>
    </div>

    <div class="memory-card">
      <img src="6.jpg" class="memory-img">
      <div class="memory-caption">Flowerüíñ</div>
    </div>

    <div class="memory-card">
      <img src="7.jpg" class="memory-img">
      <div class="memory-caption">Kissy üíñ</div>
    </div>

    <div class="memory-card">
      <img src="8.jpg" class="memory-img">
      <div class="memory-caption">Our last meet üíñ</div>
    </div>

  </div>

  <div class="nav">
    <button class="btn" onclick="location.href='index.html'">‚Üê Back</button>
    <button class="btn" onclick="location.href='cake.html'">Next ‚ú®</button>
  </div>

</div>

<script>
  const cards = document.querySelectorAll(".memory-card");
  const gallery = document.getElementById("gallery");

  function activateCards() {
    const galleryRect = gallery.getBoundingClientRect();

    cards.forEach(card => {
      const rect = card.getBoundingClientRect();
      const center = rect.left + rect.width / 2;

      if (center > galleryRect.left + 100 && center < galleryRect.right - 100) {
        card.classList.add("active");
      } else {
        card.classList.remove("active");
      }
    });
  }

  gallery.addEventListener("scroll", activateCards);
  window.addEventListener("load", activateCards);
</script>

</body>
</html>
